<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legumos</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
</head>

<body>
    <div id="app">
        <div class="cont">
            <header>
                <img src="./assets/img/legumos.jpg" alt="">
                <nav>
                    <div></div>
                    <div><a href="#" class="part">VENTES</a></div>
                    <div><a href="new-sale.html"  class="part">NOUVELLE VENTE</a></div>
                    <div></div>
                    <div><a href="index.html" class="part">LÉGUMES</a></div>
                    <div><a href="new-legume.html"  class="part">NOUVEAU LÉGUME</a></div>
                    <div></div>
                </nav>
            </header>
            <h1>Liste des ventes</h1>
            <main class="sales">
                <article v-for="sale of sales" class="sale">
                    <div class="sale-name">{{ sale.Name.toUpperCase() }}</div>
                    <div class="sale-weight">({{ sale.SaleWeight }}KGS)</div>
                    <div class="sale-date">{{ new Date(sale.SaleDate).toLocaleDateString('fr-fr') }}</div>
                </article>
            </main>
        </div>
    </div>
</body>

</html>
